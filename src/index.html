<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="./output.css">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/73d36dddf8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center">Weather Forecast</h1>
    
        <div class="flex flex-col md:flex-row items-center justify-center mt-8">
          <input type="text" id="city-search" placeholder="Enter city name" class="w-full md:w-1/3 px-4 py-2 border rounded">
          <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Search</button>
        </div>
    
        <div id="weather-info" class="text-center mt-8">
          <p id="location"></p>
          <p id="temperature"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <!-- <img id="weather-icon" src="" alt="Weather icon"> -->
          <i class="fa-solid fa-temperature-three-quarters"></i>
        </div>
    
        <div id="recent-searches" class="text-center mt-4">
          <h3>Recent Searches</h3>
          <ul id="search-history"></ul>
        </div>
      </div>
</body>
</html>
